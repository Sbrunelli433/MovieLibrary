    <table class="container">
        <form name="postform" id="postform" class="form-horizontal">
            <div class="form-group">
                <label for="movieTitle">Movie Title</label>
                <!--<label class="text-info">Movie Title</label>-->
                <input type="text" id="movieTitle" class="form-control" />
            </div>
            <div class="form-group">
                <label class="text-info">Director Name</label>
                <input type="text" id="directorName" class="form-control" />
            </div>
            <div class="form-group">
                <label class="text-info">Genre</label>
                <input type="text" id="genre" class="form-control" />
            </div>

            <button type="submit" class="btn btn-default">Submit New Movie</button>
        </form>
    </table>


    <script type="text/javascript">
        $(document).ready(function () {
            console.log("start of function");
            $("#postform").submit(function (e) {
                e.preventDefault();
                var apiurl = 'http://localhost:36354/api/Movie';
                var data = {
                    Title: $("#movieTitle").val().trim(),
                    DirectorName: $("#directorName").val().trim(),
                    Genre: $("#genre").val().trim(),
                }
                $.ajax({
                    url: apiurl,
                    type: 'POST',
                    dataType: 'json',
                    data: data,
                    success: function (d) {
                        console.log("yay!", d);
                        alert("Saved Successfully");
                        document.getElementById("postform").reset();
                    },
                    error: function () {
                        alert("Error, please try again");
                    }
                })
            })
            var ulMovies = $('#ulMovies');
            var mytable1 = $('#mytable1');

            $('#btn').click(function () {
                $.ajax({
                    type: 'GET',
                    url: 'api/Movie',
                    dataType: 'json',
                    success: function (data) {
                        ulMovies.empty();
                        $.each(data, function (index, val) {
                            var index = val.index;
                            var movie = val.Title;
                            var movieDirector = val.DirectorName;
                            var movieGenre = val.Genre;
                            $("#mytable1").append("<tr>" +
                                "<td>" + index + "</td>" +
                                "<td>" + movie + "</td>" +
                                "<td>" + movieDirector + "</td>" +
                                "<td>" + movieGenre + "</td></tr>");

                            ulMovies.append('<li>' + movie + '</li>')

                        });
                    }

                });
            });

            $('#btnClear').click(function () {
                ulMovies.empty();
                mytable1.empty();
            });

        });
    </script>

<table id="mytable1" border="1">
    <tr>
        <td>Index</td>
        <td>Movie Title</td>
        <td>Director's Name</td>
        <td>Genre</td>
    </tr>
