<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Movie Library</title>
    <table id="MovieLibrary"></table>


    <link href="Content/bootstrap.min.css"
          rel="stylesheet" />
    <script src="Scripts/jquery-3.4.1.min.js"
            </script>
    <script src="Scripts/bootstrap.bundle.min.js"
            </script>

    <script src="http://localhost:36354/Scripts/jquery-3.4.1.js"></script>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Steve's Movie Library</h2>
                </div>
            </div>
        </div>
    </body>

    <h5 class="text-danger">
        <b>Note:</b>Please Enter all details correctly and submit
        Here i did not applied validations to this form
    </h5>
    <div class="row">
        <div class="col-sm-6">
            <table id="moviesTable"
                   class="table table-bordered
                   table-condensed table-striped">
                <thead>
                    <tr>
                        <th>Movie Title</th>
                        <th>Director's Name</th>
                        <th>Movie Genre</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Movie Information
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="movieTitle">Movie Title</label>
                        <input type="text" id="movieTitle"
                               class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="movieDirector">Director's Name</label>
                        <input type="text" id="movieDirector"
                               class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="movieGenre">Genre</label>
                        <input type="text" id="movieGenre"
                               class="form-control" />
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-6">
                            <button type="button" id="addButton"
                                    class="btn btn-primary"
                                    onclick="addClick();">
                                Add Movie
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <button type="button" id="updateButton"
                                    class="btn btn-primary"
                                    onclick="updateClick();">
                                Update Movie
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>






    <script type="text/javascript">
        $(document).ready(function () {
            console.log("start of function");
            $("#postform").submit(function (e) {
                e.preventDefault();
                var apiurl = 'http://localhost:36354/api/Movie';
                var data = {
                    Title: $("#movieTitle").val().trim(),
                    DirectorName: $("#directorName").val().trim(),
                    Genre: $("#genre").val().trim(),
                }
                $.ajax({
                    url: apiurl,
                    type: 'POST',
                    dataType: 'json',
                    data: data,
                    success: function (d) {
                        console.log("yay!", d);
                        alert("Saved Successfully");
                        document.getElementById("postform").reset();
                    },
                    error: function () {
                        alert("Error, please try again");
                    }
                })
            })
            var ulMovies = $('#ulMovies');
            var mytable1 = $('#mytable1');

            $('#btn').click(function () {
                $.ajax({
                    type: 'GET',
                    url: 'api/Movie',
                    dataType: 'json',
                    success: function (data) {
                        ulMovies.empty();
                        $.each(data, function (index, val) {
                            var index = val.index;
                            var movie = val.Title;
                            var movieDirector = val.DirectorName;
                            var movieGenre = val.Genre;
                            $("#mytable1").append("<tr>" +
                                "<td>" + index + "</td>" +
                                "<td>" + movie + "</td>" +
                                "<td>" + movieDirector + "</td>" +
                                "<td>" + movieGenre + "</td></tr>");

                            ulMovies.append('<li>' + movie + '</li>')

                        });
                    }

                });
            });

            $('#btnClear').click(function () {
                ulMovies.empty();
                mytable1.empty();
            });

        });
    </script>
</head>

<table id="mytable1" border="1">
    <tr>
        <td>Index</td>
        <td>Movie Title</td>
        <td>Director's Name</td>
        <td>Genre</td>
    </tr>
</table>
<br />
<body>
    <h2> Steve's Movie Library</h2>
    <br />
    <br />

    <input id="btn" type="button" value="Get All Movies" />

    <input id="btnClear" type="button" value="Clear" />
    <!--<input id="btnCreate" type="button" value="Create"/>-->
    <ul id="ulMovies"></ul>

</body>
</html>
